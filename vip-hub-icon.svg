<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Deep black -->
    <linearGradient id="deepBlack" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1c1c1c"/>
      <stop offset="100%" style="stop-color:#0a0a0a"/>
    </linearGradient>
    <!-- Refined gold - more muted, sophisticated -->
    <linearGradient id="richGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#C9A961"/>
      <stop offset="40%" style="stop-color:#E5D4A1"/>
      <stop offset="60%" style="stop-color:#C9A961"/>
      <stop offset="100%" style="stop-color:#8B7335"/>
    </linearGradient>
    <!-- Subtle gold for accents -->
    <linearGradient id="subtleGold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A08940"/>
      <stop offset="100%" style="stop-color:#7A6830"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.6"/>
    </filter>
    <!-- Subtle inner shadow for depth -->
    <filter id="innerDepth">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
      <feOffset in="blur" dx="0" dy="2" result="offsetBlur"/>
      <feComposite in="SourceGraphic" in2="offsetBlur" operator="over"/>
    </filter>
  </defs>

  <!-- Main circle - deep black -->
  <circle cx="256" cy="256" r="245" fill="url(#deepBlack)" filter="url(#shadow)"/>

  <!-- Outer gold ring - thick and refined -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#richGold)" stroke-width="12"/>

  <!-- Inner accent ring - subtle -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#subtleGold)" stroke-width="1.5" opacity="0.5"/>

  <!-- Crown - simplified, elegant, monochrome gold -->
  <g filter="url(#innerDepth)">
    <!-- Crown body - cleaner shape -->
    <path d="M152 235 L176 295 L256 260 L336 295 L360 235 L320 265 L256 210 L192 265 Z"
          fill="url(#richGold)"/>
    <!-- Crown band -->
    <rect x="172" y="290" width="168" height="24" rx="3" fill="url(#richGold)"/>
    <!-- Single center jewel detail - subtle -->
    <ellipse cx="256" cy="302" rx="8" ry="6" fill="#0a0a0a" opacity="0.3"/>
  </g>

  <!-- VIP Typography - elegant serif -->
  <text x="256" y="385" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="80" font-weight="400" fill="url(#richGold)" letter-spacing="16">VIP</text>

  <!-- Thin elegant line -->
  <line x1="175" y1="405" x2="337" y2="405" stroke="url(#subtleGold)" stroke-width="1" opacity="0.6"/>

  <!-- ACCESS text - refined, spaced -->
  <text x="256" y="435" text-anchor="middle" font-family="Helvetica Neue, Arial, sans-serif" font-size="18" font-weight="300" fill="url(#subtleGold)" letter-spacing="10" opacity="0.8">ACCESS</text>

</svg>