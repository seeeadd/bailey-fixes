<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Cream background -->
    <radialGradient id="creamBg" cx="50%" cy="40%" r="70%">
      <stop offset="0%" style="stop-color:#FFFBF7"/>
      <stop offset="100%" style="stop-color:#FFF5F0"/>
    </radialGradient>
    <!-- Coral gradient -->
    <linearGradient id="coral" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4735D"/>
      <stop offset="50%" style="stop-color:#C85C42"/>
      <stop offset="100%" style="stop-color:#A34832"/>
    </linearGradient>
    <!-- Teal gradient -->
    <linearGradient id="teal" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3AA3A3"/>
      <stop offset="50%" style="stop-color:#2D8B8B"/>
      <stop offset="100%" style="stop-color:#1F6B6B"/>
    </linearGradient>
    <!-- Gold accent for VIP feel -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A84B"/>
      <stop offset="50%" style="stop-color:#C49A42"/>
      <stop offset="100%" style="stop-color:#A07D35"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#C85C42" flood-opacity="0.25"/>
    </filter>
    <!-- Subtle glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main circle - cream -->
  <circle cx="256" cy="256" r="244" fill="url(#creamBg)" filter="url(#shadow)"/>

  <!-- Outer coral border -->
  <circle cx="256" cy="256" r="244" fill="none" stroke="url(#coral)" stroke-width="10"/>

  <!-- Inner teal ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#teal)" stroke-width="2" opacity="0.5"/>

  <!-- Crown in gold - premium but warm -->
  <g transform="translate(256, 165)" filter="url(#glow)">
    <path d="M-85 50 L-60 -15 L-30 25 L0 -35 L30 25 L60 -15 L85 50 Z"
          fill="url(#gold)"/>
    <!-- Crown band -->
    <rect x="-75" y="50" width="150" height="20" rx="3" fill="url(#gold)"/>
    <!-- Coral gem center -->
    <circle cx="0" cy="60" r="6" fill="#C85C42"/>
    <!-- Teal side gems -->
    <circle cx="-38" cy="60" r="4" fill="#2D8B8B"/>
    <circle cx="38" cy="60" r="4" fill="#2D8B8B"/>
  </g>

  <!-- VIP Text in coral -->
  <text x="256" y="320" text-anchor="middle" font-family="Georgia, 'Times New Roman', serif" font-size="80" font-weight="600" fill="url(#coral)" letter-spacing="10">VIP</text>

  <!-- Decorative dots in teal -->
  <circle cx="148" cy="312" r="4" fill="#2D8B8B" opacity="0.8"/>
  <circle cx="364" cy="312" r="4" fill="#2D8B8B" opacity="0.8"/>

  <!-- ACCESS text in teal -->
  <text x="256" y="375" text-anchor="middle" font-family="Helvetica, Arial, sans-serif" font-size="20" font-weight="600" fill="url(#teal)" letter-spacing="12">ACCESS</text>

  <!-- Bottom accent - coral line -->
  <line x1="185" y1="400" x2="327" y2="400" stroke="url(#coral)" stroke-width="2" opacity="0.5"/>

  <!-- Corner sparkles in brand colors -->
  <g opacity="0.6">
    <path d="M100 100 L103 108 L111 111 L103 114 L100 122 L97 114 L89 111 L97 108 Z" fill="#C85C42"/>
    <path d="M412 100 L415 108 L423 111 L415 114 L412 122 L409 114 L401 111 L409 108 Z" fill="#2D8B8B"/>
    <path d="M100 412 L103 420 L111 423 L103 426 L100 434 L97 426 L89 423 L97 420 Z" fill="#2D8B8B"/>
    <path d="M412 412 L415 420 L423 423 L415 426 L412 434 L409 426 L401 423 L409 420 Z" fill="#C85C42"/>
  </g>

</svg>