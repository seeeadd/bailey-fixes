<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Gradient for badge background -->
    <linearGradient id="badgeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C85C42"/>
      <stop offset="100%" style="stop-color:#A34832"/>
    </linearGradient>
    <!-- Gradient for inner glow -->
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF5F0"/>
      <stop offset="100%" style="stop-color:#FFE8E0"/>
    </linearGradient>
    <!-- Teal accent gradient -->
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D8B8B"/>
      <stop offset="100%" style="stop-color:#1F6B6B"/>
    </linearGradient>
    <!-- Gold shimmer for VIP -->
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4A853"/>
      <stop offset="50%" style="stop-color:#F5D485"/>
      <stop offset="100%" style="stop-color:#C49A47"/>
    </linearGradient>
    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Outer badge shape - hexagonal shield -->
  <path d="M256 20 L460 110 L460 300 C460 380 380 450 256 492 C132 450 52 380 52 300 L52 110 Z"
        fill="url(#badgeGrad)" filter="url(#shadow)"/>

  <!-- Inner cream area -->
  <path d="M256 50 L430 130 L430 295 C430 360 360 420 256 458 C152 420 82 360 82 295 L82 130 Z"
        fill="url(#innerGrad)"/>

  <!-- Decorative border ring -->
  <path d="M256 65 L415 140 L415 290 C415 350 350 405 256 440 C162 405 97 350 97 290 L97 140 Z"
        fill="none" stroke="#C85C42" stroke-width="3" stroke-dasharray="8 4" opacity="0.4"/>

  <!-- VIP Banner at top -->
  <rect x="168" y="85" width="176" height="44" rx="22" fill="url(#goldGrad)"/>
  <text x="256" y="115" text-anchor="middle" font-family="Georgia, serif" font-size="28" font-weight="bold" fill="#5C4620">VIP</text>

  <!-- Lightning bolt - speed/action symbol -->
  <path d="M290 150 L240 230 L275 230 L225 340 L320 215 L280 215 L330 150 Z"
        fill="url(#tealGrad)"/>
  <!-- Lightning highlight -->
  <path d="M295 155 L255 220 L280 220 L270 260"
        fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" opacity="0.4"/>

  <!-- Small sparkles around lightning -->
  <g fill="#C85C42">
    <!-- Top right sparkle -->
    <path d="M350 170 L355 180 L365 185 L355 190 L350 200 L345 190 L335 185 L345 180 Z"/>
    <!-- Left sparkle -->
    <path d="M160 220 L164 228 L172 232 L164 236 L160 244 L156 236 L148 232 L156 228 Z"/>
    <!-- Bottom sparkle -->
    <path d="M340 300 L343 306 L349 309 L343 312 L340 318 L337 312 L331 309 L337 306 Z"/>
  </g>

  <!-- Circular progress/completion ring -->
  <circle cx="256" cy="245" r="95" fill="none" stroke="#E8DFD3" stroke-width="8"/>
  <path d="M256 150 A95 95 0 1 1 161 245" fill="none" stroke="#2D8B8B" stroke-width="8" stroke-linecap="round"/>

  <!-- "NO EXCUSES" text arc at bottom -->
  <path id="textArc" d="M130 380 Q256 440 382 380" fill="none"/>
  <text font-family="Helvetica, Arial, sans-serif" font-size="22" font-weight="bold" fill="#C85C42" letter-spacing="4">
    <textPath href="#textArc" startOffset="50%" text-anchor="middle">NO EXCUSES</textPath>
  </text>

  <!-- Bottom accent line -->
  <path d="M180 420 Q256 435 332 420" fill="none" stroke="#2D8B8B" stroke-width="3" stroke-linecap="round"/>

  <!-- Small checkmark in corner - "shipped" energy -->
  <circle cx="380" cy="320" r="28" fill="#2D8B8B"/>
  <path d="M367 320 L376 329 L393 312" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
</svg>