<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Rich black gradient background -->
    <linearGradient id="darkBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="50%" style="stop-color:#2d2d2d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </linearGradient>
    <!-- Luxurious gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BF953F"/>
      <stop offset="25%" style="stop-color:#FCF6BA"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="75%" style="stop-color:#FCF6BA"/>
      <stop offset="100%" style="stop-color:#BF953F"/>
    </linearGradient>
    <!-- Gold for text -->
    <linearGradient id="goldText" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FCF6BA"/>
      <stop offset="50%" style="stop-color:#D4AF37"/>
      <stop offset="100%" style="stop-color:#AA8C2C"/>
    </linearGradient>
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#3d3d3d"/>
      <stop offset="100%" style="stop-color:#1a1a1a"/>
    </radialGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <!-- Gold glow -->
    <filter id="goldGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Outer circle - black with gold border -->
  <circle cx="256" cy="256" r="240" fill="url(#darkBg)" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#gold)" stroke-width="8"/>

  <!-- Inner decorative ring -->
  <circle cx="256" cy="256" r="215" fill="none" stroke="url(#gold)" stroke-width="2" opacity="0.6"/>
  <circle cx="256" cy="256" r="205" fill="none" stroke="url(#gold)" stroke-width="1" opacity="0.3"/>

  <!-- Inner dark circle -->
  <circle cx="256" cy="256" r="195" fill="url(#innerGlow)"/>

  <!-- Crown - THE VIP symbol -->
  <g filter="url(#goldGlow)">
    <path d="M165 200 L185 280 L256 250 L327 280 L347 200 L310 230 L256 180 L202 230 Z"
          fill="url(#gold)" stroke="#AA8C2C" stroke-width="2"/>
    <!-- Crown gems -->
    <circle cx="256" cy="195" r="12" fill="#C85C42"/>
    <circle cx="256" cy="195" r="8" fill="#E8927C"/>
    <circle cx="202" cy="218" r="8" fill="#2D8B8B"/>
    <circle cx="310" cy="218" r="8" fill="#2D8B8B"/>
    <!-- Crown base band -->
    <rect x="180" y="275" width="152" height="20" rx="4" fill="url(#gold)" stroke="#AA8C2C" stroke-width="1"/>
    <!-- Crown jewels on band -->
    <circle cx="216" cy="285" r="6" fill="#C85C42"/>
    <circle cx="256" cy="285" r="6" fill="#2D8B8B"/>
    <circle cx="296" cy="285" r="6" fill="#C85C42"/>
  </g>

  <!-- VIP Text - large and prominent -->
  <text x="256" y="365" text-anchor="middle" font-family="Georgia, serif" font-size="72" font-weight="bold" fill="url(#goldText)" letter-spacing="8">VIP</text>

  <!-- EXCLUSIVE subtitle -->
  <text x="256" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="url(#gold)" letter-spacing="12" opacity="0.9">EXCLUSIVE</text>

  <!-- Decorative line under text -->
  <line x1="160" y1="415" x2="352" y2="415" stroke="url(#gold)" stroke-width="2" opacity="0.6"/>

  <!-- Corner flourishes -->
  <g fill="url(#gold)" opacity="0.7">
    <!-- Top -->
    <path d="M256 45 L260 55 L270 55 L262 62 L265 72 L256 66 L247 72 L250 62 L242 55 L252 55 Z"/>
    <!-- Bottom -->
    <path d="M256 455 L260 465 L270 465 L262 472 L265 482 L256 476 L247 482 L250 472 L242 465 L252 465 Z"/>
    <!-- Left -->
    <path d="M55 256 L65 260 L65 270 L72 262 L82 265 L76 256 L82 247 L72 250 L65 242 L65 252 Z"/>
    <!-- Right -->
    <path d="M457 256 L467 260 L467 270 L474 262 L484 265 L478 256 L484 247 L474 250 L467 242 L467 252 Z"/>
  </g>

  <!-- Small accent sparkles -->
  <g fill="#FCF6BA" opacity="0.8">
    <circle cx="140" cy="150" r="3"/>
    <circle cx="372" cy="150" r="3"/>
    <circle cx="130" cy="360" r="2"/>
    <circle cx="382" cy="360" r="2"/>
  </g>
</svg>